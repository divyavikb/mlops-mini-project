name: CI Pipeline

on: push

jobs:
  project-testing:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
        
      - name: Cache pip dependencies
        uses : actions/cache@v3
        with :
          path : ~/.cache/pip
          key : ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys : |
            ${{ runner.os }}-pip-

      - name: install dependencies
        run: |
          pip install -r requirements.txt

      - name: run pipeline
        env:
          DAGSHUB_PAT: ${{ secrets.DAGSHUB_PAT }}
        run: |
          dvc repro
      - name: Run model tests
        env:
          DAGSHUB_PAT: ${{ secrets.DAGSHUB_PAT }}
        run: |
          python -m unittest tests/test_model.py
      - name: Promote model to production
        if: success()
        env:
          DAGSHUB_PAT: ${{ secrets.DAGSHUB_PAT }}
        run: python scripts/promote_model.py
      - name: Run Flask app tests
        if: success()
        env:
          DAGSHUB_PAT: ${{ secrets.DAGSHUB_PAT }}
        run: python -m unittest tests/test_flask_app.py

      - name: Login to AWS ECR
        if: success()
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws ecr get-login-password --region ap-southeast-2 | docker login --username AWS --password-stdin 908928711788.dkr.ecr.ap-southeast-2.amazonaws.com

      - name: Build Docker image
        if: success()
        run: |
          docker build -t divyavik_ecr:v3 .

      - name: Tag Docker image
        if: success()
        run: |
          docker tag divyavik_ecr:v3 908928711788.dkr.ecr.ap-southeast-2.amazonaws.com/divyavik_ecr:v3

      - name: Push Docker image to AWS ECR
        if: success()
        run: |
          docker push 908928711788.dkr.ecr.ap-southeast-2.amazonaws.com/divyavik_ecr:v3
      - name: Deploy to EC2
        if: success()
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws configure set default.region ap-southeast-2
            aws ecr get-login-password --region ap-southeast-2 | sudo docker login --username AWS --password-stdin 908928711788.dkr.ecr.ap-southeast-2.amazonaws.com
            sudo docker pull 908928711788.dkr.ecr.ap-southeast-2.amazonaws.com/divyavik_ecr:v3

            sudo docker stop my-app || true
            sudo docker rm my-app || true

            sudo docker run -d -p 80:5000 --name my-app \
            -e DAGSHUB_PAT=${{ secrets.DAGSHUB_PAT }} \
            908928711788.dkr.ecr.ap-southeast-2.amazonaws.com/divyavik_ecr:v3

